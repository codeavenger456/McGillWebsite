{% extends "base_bootstrap.html" %}
{% block custom_head %}
<style>
    /* The tree view is based on W3 school's tree view template but heavily modified*/
    /* Remove default bullets */
    ul, #site-tree
     {
    list-style-type: none;
    }

    /* Remove margins and padding from the parent ul */
    #site-tree {
    margin: 0;
    padding: 0;
    }

    /* Style the caret/arrow */
    .caret {
    cursor: pointer;
    user-select: none; /* Prevent text selection */
    }

    /* Create the caret/arrow with a unicode, and style it */
    .caret::before {
    content: "\25B6";
    color: black;
    display: inline-block;
    margin-right: 6px;
    }

    /* Rotate the caret/arrow icon when clicked on (using JavaScript) */
    .caret-down::before {
    transform: rotate(90deg);
    }

    /* Hide the nested list */
    .nested {
    display: none;
    }

    /* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
    .active {
    display: block;
    }
</style>
{% endblock %}
{% block body_content %}
{% if user.is_authenticated%}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            McGill Computer Science Website Content Management System
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-right">
            Current User: {{ user.get_username }}
            <a class='btn btn-primary' href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <ul id="site-tree">
                
            </ul>
        </div>
    </div>
    <div>

    </div>
</div>
<script>
    var toggler = document.getElementsByClassName("caret");
    var i;
    
    for (i = 0; i < toggler.length; i++) {
      toggler[i].addEventListener("click", function() {
        this.parentElement.querySelector(".nested").classList.toggle("active");
        this.classList.toggle("caret-down");
      });
    }
</script>
{% else%}
<script>
    window.location.href = "{% url 'login' %}";
</script>
{% endif %}
{% endblock %}
